<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Rafting Company Name</title>
  <meta name="description" content="Contact our Rafting Company">
  <meta name="author" content="Peterson Cordeiro">
  <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
  <header>
    <img src="images/logo.jpeg" alt="Rafting Logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="trips.html">Trips</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>

    <h1 class="text-align-center">Contact Us</h1>

    <aside class="team">
      <h2>Our happy team</h2>
      <div class="team-members">
        <figure>
          <img src="images/employee1.jpg" alt="Anna Smith photo">
          <figcaption>Anna Smith</figcaption>
        </figure>
        <figure>
          <img src="images/employee2.jpg" alt="Joana Doe photo">
          <figcaption>Joana Doe</figcaption>
        </figure>
        <figure>
          <img src="images/employee3.jpg" alt="Herbert Zerth photo">
          <figcaption>Herbert Zerth</figcaption>
        </figure>
      </div>
    </aside>

    <div class="contact-container">
      <div class="send-a-message">
        <h2>Send us a message</h2>
        <form>
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" name="fullname">
          <label for="email">Email</label>
          <input type="email" id="email" name="email">
          <div class="contact-reason">
            <h3>Reason of contact</h3>
            <div class="reason">
              <input type="radio" id="reason1" name="reason" checked>
              <label for="reason1">General Inquiry</label>
            </div>
            <div class="reason">
              <input type="radio" id="reason2" name="reason">
              <label for="reason2">Reservation Question</label>
            </div>
            <div class="reason">
              <input type="radio" id="reason3" name="reason">
              <label for="reason3">Website Suggestion</label>
            </div>
          </div>
          <label for="message">Your message</label>
          <textarea id="message" name="message"></textarea>
          <div class="subscribe">
            <input type="checkbox" id="newsletter" name="newsletter">
            <label for="newsletter">Please subscribe me to the monthly newsletter</label>
          </div>
          <button type="submit">Send message</button>
        </form>
      </div>

      <div class="information">
        <h2>Information</h2>
        <p>Phone: <span>+1 999 999 999</span></p>
        <p>Email: <span>peterson@rafting.com</span></p>
        <p>Address: <span>Rafting Avenue, 999 - Curitiba, Brasil</span></p>
        <div class="google-maps">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d7201.79034240468!2d-49.37880779217476!3d-25.50854242315503!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sbr!4v1716347074279!5m2!1sen!2sbr"
            width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>
    </div>


  </main>


  <footer>
    <p>©️ 2024 • Rafting Company Name • Peterson Cordeiro</p>
    <a href="https://app.moqups.com/uK22tleRlKjZFPbw88xskBXCYSxuRGMk/view/page/ad64222d5" target="_blank">Wireframe
      Link</a>
    <nav class="sociallinks">
      <a href="https://facebook.com" target="_blank">
        <img src="images/facebook.svg" alt="Facebook">
      </a>
      <a href="https://twitter.com" target="_blank">
        <img src="images/twitter.svg" alt="Twitter">
      </a>
      <a href="https://instagram.com" target="_blank">
        <img src="images/instagram.svg" alt="Instagram">
      </a>
    </nav>
  </footer>
</body>

</html>
