<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WDD 130 | Peterson Cordeiro | Quiz Form</title>
  <meta name="description" content="Quiz form of Peterson Cordeiro for WDD 130">
  <meta name="author" content="Peterson Cordeiro">
  <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>
  <header>
    <h1>Quiz Form | Peterson Cordeiro</h1>
  </header>

  <main>
    <form>
      <label for="q1">What does the acronym CSS stand for?</label>
      <input type="text" id="q1" name="q1">
      <label for="q2">How are id and class attributes selected in CSS?</label>
      <textarea id="q2" name="q2"></textarea>
      <label for="q3">Which of the following is a valid CSS comment?</label>
      <select id="q3" name="q3">
        <option value="" selected disabled>Choose an option...</option>
        <option value="opt1">[ This is a CSS comment ]</option>
        <option value="opt2">[[ This is a CSS comment ]]</option>
        <option value="opt3">/* This is a CSS comment */</option>
        <option value="opt4">\This is a CSS comment/</option>
      </select>
      <label for="q4">What is the bottom margin given this declaration?</label>
      <img src="images/quiz-q4.png" alt="margin: 10px 5px 15px">
      <input type="number" id="q4" name="q4">
      <button type="submit">Submit Quiz</button>
    </form>
  </main>

  <footer>
    <p>©️ 2024 • Peterson Cordeiro • Quiz Form</p>
  </footer>
</body>

</html>
